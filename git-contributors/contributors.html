<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<body></body>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script>

var	margin = {top: 30, right: 20, bottom: 30, left: 50},
	width = window.visualViewport.width - margin.left - margin.right,
	height = 1050 - margin.top - margin.bottom;

var	force_graph = d3.select("body")
	.append("svg")
		.attr("width", width)
		.attr("height", height)

var zoom = d3.zoom()
    .scaleExtent([1, 40])
    .translateExtent([[-100, -100], [width + 90, height + 100]])
    .on("zoom", zoomed);

force_graph
    .call(zoom)
    .on("wheel", function() { d3.event.preventDefault(); })
    .on("zoom", zoomed);

function zoomed() {
  force_graph.attr("transform", d3.event.transform);
}
drawForceGraph(force_graph)

function drawForceGraph(svg) {
  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json("/graphData.json", function(error, graph) {
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        .attr("stroke-width", function(d) { return Math.log10(Math.log10(d.value)); });

    var node = svg.append("g")
      .attr("class", "node")
      .selectAll("circle")
      .data(graph.nodes)
      .enter()
        .append("circle")
        .attr("r", 5)
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))

    var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter()
        .append("text")
        .attr("class", "label")
        .text(function(d) { return d.id })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))

    node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.id })
        .style("font-size", "20px")
        .style("fill", "#4393c3");

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links)
        .distance(300)

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      label
          .attr("x", function(d) { return d.x; })
          .attr("y", function (d) { return d.y; })
    }
  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
}

</script>
